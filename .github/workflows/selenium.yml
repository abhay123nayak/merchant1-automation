name: Selenium Tests CI (Windows)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      # Step 3: Check Chrome Version on Windows
      - name: Check Chrome version
        run: |
          & "${env:ProgramFiles}\Google\Chrome\Application\chrome.exe" --version
        shell: pwsh

      # Step 4: Cache Maven dependencies
      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      # Step 5: Run Selenium Tests with Maven
      - name: Run Selenium Maven Tests
        run: mvn clean install

      # Step 6: Upload Extent HTML Report
      - name: Upload Extent HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: Selenium-ExtentReport
          path: |
            test-output/
